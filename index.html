<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title tag changes the text that shows up in the tab on the web browser-->
    <title>My First Webpage</title>
</head>

<body>
    <!-- Each element that we create for a website NEED to go in the body of the document
        most elements start with an opening tag and end with a closing tag.
        in this example, <h1> is the opening tag and </h1> is the closing tag.
        inside the opening and closing tag, is the content that you actually want to display on the website

        This is an example of a heading tag where it is the largest possible heading tag.
     -->
    <h1>Hello World!</h1>
    <!-- this is an example of a paragraph tag-->
    <p> My name is Jordyn Lavallee</p>
    <!-- this is an example of a achor tag, which allows us to link to another web page-->
    <a href="https://www.pembinatrails.ca/earlycollege" target="_blank"> PTEC Home Page</a>
